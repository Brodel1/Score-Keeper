<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="wrapper">
                <div class="image-background"> <img src="pingpong.png" alt=""></div>
                <div class="title">Ping Pong Score Keeper</div>
                <div class="counting-container">
                    <h1><span class="player-1-score">0</span> to <span class="player-2-score">0</span></h1>
                    <div>Use the buttons bellow to keep the score.</div>
                </div>
                <div class="selector-container">
                    <div>Playing To:</div>
                    <select name="" id="playto">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="buttons-container">
                    <button class="player-1-button">+1 Player One</button>
                    <button class="player-2-button">+1 Player Two</button>
                    <button class="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <div class="credits">
       Project Made By Csanyi Ilosvai Emanuel
    </div>
    <script src="script.js"></script>
</body>

</html>
